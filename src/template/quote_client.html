<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Your Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      You have a new quote waiting for you! To check the details of the quote,
      please click the button below:
    </p>
    <a href="{link}" target="_blank" class="btn">View Quote</a>
    <p>
      If you did not request this quote or believe this email was sent to you in error,
      you can safely ignore it.
    </p>
  </div>
</body>
</html>
